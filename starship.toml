# Patched fonts : https://github.com/Finii/nerd-fonts/tree/feature/cascadia-2111.01-patched/patched-fonts/CascadiaCode/Regular/complete
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
palette = 'robintoubi'

[directory]
format = '''
[┌─](bold green) [📁 $path](bold blue)([$git_branch](bold red))'''
home_symbol = "~"
read_only_style = "red"
use_os_path_sep = false

[palettes.robintoubi]
blue = '#1EA3FF'

[time]
disabled = false
format = '🕙 [\[$time\]]($style) '
style = 'bold grey'
time_format = '%T'
utc_time_offset = '+1'
time_range = '10:00:00-14:00:00'

[golang]
style = "bold cyan"
symbol = " "
format = 'via [$symbol$version](cyan)'

[python]
symbol = "🐍 "
format = 'via $symbol[$virtualenv](green bold) [$version](yellow bold) '
python_binary = ['./venv/bin/python', 'python']

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[🐺 ➜ ](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = '[🐺 ➜](bold red)'

[git_branch]
format = """\n[└─](bold green) [git ➜](bold blue) [ $symbol$branch(:$remote_branch)]($style) """
symbol = " "
style = "bold red"

